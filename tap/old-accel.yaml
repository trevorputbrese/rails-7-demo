      inputType: checkbox
      dataType: boolean
      label: Include Postgres database instance?
    - name: workloadYamlCustomization3
      inputType: text
      label: some other customization value
      defaultValue: Configurable Parameter 2
      dependsOn:
        name: secondConfigurableParameterCheckbox

  